<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dog API: Go fetch</h1>

        <form>
            <label for="selector">Enter the name of the breed of dog you would like to see a random photo of.</label>

            <input type="text" id="selector"></select>

            <input type="submit" value="Get photo!">

        </form>

        <section class="results hidden">
            <h2>Look at this dog!</h2>
            <img class="results-img"></section>
            <p class="msg-area"></p>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
